<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMR10 Estudo Inteligente de PDF - por Elbert M</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-family-sans-serif: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            
            /* Light Mode */
            --bg-color-light: #f7f9fc;
            --text-color-light: #2c3e50;
            --container-bg-light: #ffffff;
            --output-bg-light: #f0f4f8;
            --button-bg-light: #3498db;
            --button-hover-bg-light: #2980b9;
            --button-secondary-bg-light: #58D68D;
            --button-secondary-hover-bg-light: #48C9B0;
            --border-color-light: #e0e6ed;
            --input-border-light: #ced4da;
            --link-color-light: #3498db;
            --shadow-color-light: rgba(0, 0, 0, 0.08);
            --card-shadow-light: rgba(0,0,0, 0.1);

            /* Dark Mode */
            --bg-color-dark: #1c1e22; /* Um pouco mais suave */
            --text-color-dark: #e0e6ed;
            --container-bg-dark: #282c34; /* Um pouco mais claro que o fundo */
            --output-bg-dark: #30353e;
            --button-bg-dark: #007bff;
            --button-hover-bg-dark: #0056b3;
            --button-secondary-bg-dark: #28a745;
            --button-secondary-hover-bg-dark: #1e7e34;
            --border-color-dark: #444a55;
            --input-border-dark: #555c68;
            --link-color-dark: #64b5f6;
            --shadow-color-dark: rgba(0, 0, 0, 0.25);
            --card-shadow-dark: rgba(255,255,255,0.05);


            /* Default to Light Mode variables */
            --bg-color: var(--bg-color-light);
            --text-color: var(--text-color-light);
            --container-bg: var(--container-bg-light);
            --output-bg: var(--output-bg-light);
            --button-bg: var(--button-bg-light);
            --button-hover-bg: var(--button-hover-bg-light);
            --button-secondary-bg: var(--button-secondary-bg-light);
            --button-secondary-hover-bg: var(--button-secondary-hover-bg-light);
            --border-color: var(--border-color-light);
            --input-border: var(--input-border-light);
            --link-color: var(--link-color-light);
            --shadow-color: var(--shadow-color-light);
            --card-shadow: var(--card-shadow-light);
        }

        body.dark-mode {
            --bg-color: var(--bg-color-dark);
            --text-color: var(--text-color-dark);
            --container-bg: var(--container-bg-dark);
            --output-bg: var(--output-bg-dark);
            --button-bg: var(--button-bg-dark);
            --button-hover-bg: var(--button-hover-bg-dark);
            --button-secondary-bg: var(--button-secondary-bg-dark);
            --button-secondary-hover-bg: var(--button-secondary-hover-bg-dark);
            --border-color: var(--border-color-dark);
            --input-border: var(--input-border-dark);
            --link-color: var(--link-color-dark);
            --shadow-color: var(--shadow-color-dark);
            --card-shadow: var(--card-shadow-dark);
        }

        /* Post-it colors - good contrast with dark text */
        :root {
            --post-it-yellow: #fffacd; /* LemonChiffon */
            --post-it-pink: #ffc0cb;   /* Pink */
            --post-it-blue: #add8e6;   /* LightBlue */
            --post-it-green: #98fb98;  /* PaleGreen */
            --post-it-orange: #ffdab9; /* PeachPuff */
            --post-it-text-color: #333; /* Dark text for light post-its */
        }


        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-sans-serif);
            line-height: 1.7;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: 400;
        }
        .container {
            max-width: 960px;
            margin: 30px auto;
            background: var(--container-bg);
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px var(--shadow-color);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .header-main {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .header-main h1 {
            font-size: 2.5em; /* Ajustado */
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.3em;
        }
        .header-main .tagline {
            font-size: 1.1em;
            color: var(--text-color);
            opacity: 0.8;
            font-weight: 300;
        }

        .header-controls {
            display: flex;
            justify-content: flex-end; /* Botão de tema à direita */
            align-items: center;
            margin-bottom: 25px;
        }

        #theme-toggle-button {
            padding: 10px 18px; /* Aumentado */
            background-color: var(--button-secondary-bg);
            color: white;
            border: none;
            border-radius: 8px; /* Mais arredondado */
            cursor: pointer;
            font-size: 0.95em; /* Aumentado */
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        #theme-toggle-button:hover {
            background-color: var(--button-secondary-hover-bg);
            transform: translateY(-1px);
        }
        #theme-toggle-button:active {
            transform: translateY(0px);
        }

        h2 {
            font-size: 1.9em; /* Ajustado */
            font-weight: 600;
            color: var(--text-color);
            margin-top: 1.8em;
            margin-bottom: 1em;
            text-align: left; /* Seções alinhadas à esquerda */
            padding-bottom: 0.5em;
            border-bottom: 1px solid var(--border-color);
        }

        input[type="file"] {
            display: block;
            width: calc(100% - 28px); /* Considerar padding */
            margin: 30px auto;
            padding: 14px;
            border: 1px dashed var(--input-border); /* Dashed border */
            border-radius: 8px;
            background-color: var(--output-bg); /* Fundo sutil */
            color: var(--text-color);
            font-size: 1em;
            cursor: pointer;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }
        input[type="file"]:hover {
            border-color: var(--button-bg);
        }
        .action-buttons {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            gap: 15px; /* Espaço entre botões */
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            background: var(--button-bg);
            color: white;
            padding: 14px 22px; /* Aumentado */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05em; /* Aumentado */
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px var(--card-shadow);
        }
        button:hover:not(:disabled) {
            background: var(--button-hover-bg);
            transform: translateY(-2px);
        }
         button:active:not(:disabled) {
            transform: translateY(0px);
        }
        button:disabled {
            background-color: #bdc3c7; /* Cinza mais suave para desabilitado */
            color: #7f8c8d;
            cursor: not-allowed;
            box-shadow: none;
        }

        .output-section {
            margin-top: 30px;
            padding: 25px; /* Aumentado */
            background: var(--output-bg);
            border-radius: 12px; /* Mais arredondado */
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 4px 12px var(--card-shadow);
        }
        .flashcard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); /* Ajustado */
            gap: 20px; /* Aumentado */
        }
        .flashcard {
            /* Background e cor serão definidos via JS */
            color: var(--post-it-text-color) !important; /* Forçar cor do texto nos post-its */
            border: 1px solid rgba(0,0,0,0.1); /* Borda sutil para post-it */
            border-radius: 4px; /* Menos arredondado para parecer post-it */
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1); /* Sombra de post-it */
            font-weight: 500; /* Um pouco mais de peso */
        }
        .flashcard:hover {
            transform: translateY(-4px) scale(1.02); /* Efeito de levantar mais pronunciado */
            box-shadow: 4px 4px 10px rgba(0,0,0,0.15);
        }
        .flashcard .question-text {
            font-size: 1.05em; /* Ajustado */
            margin-bottom: 12px;
        }
        .flashcard .answer-text {
            display: none;
            margin-top: 12px;
            font-style: normal; /* Menos itálico, mais direto */
            font-size: 0.95em; /* Ajustado */
            opacity: 0.85;
        }

        .quiz-question {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--container-bg); /* Fundo do quiz igual ao container */
            box-shadow: 0 2px 8px var(--card-shadow);
        }
        .quiz-question p {
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 1.1em; /* Ajustado */
        }
        .quiz-options label {
            display: block;
            margin-bottom: 10px;
            padding: 12px 15px; /* Aumentado */
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border: 1px solid var(--border-color);
            background-color: var(--output-bg); /* Cor de fundo para as opções */
        }
        .quiz-options label:hover {
            background-color: var(--button-bg); /* Cor de hover mais destacada */
            color: white;
            border-color: var(--button-bg);
        }
        .quiz-options input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.1); /* Rádio button um pouco maior */
        }
        .feedback {
            font-weight: 500; /* Ajustado */
            margin-top: 10px;
            padding: 10px 12px; /* Aumentado */
            border-radius: 6px;
            font-size: 0.95em;
        }
        .correct { color: #198754; background-color: rgba(25, 135, 84, 0.1); border: 1px solid rgba(25, 135, 84, 0.2); }
        .incorrect { color: #dc3545; background-color: rgba(220, 53, 69, 0.1); border: 1px solid rgba(220, 53, 69, 0.2); }
        
        #loading {
            text-align: center;
            font-style: italic;
            padding: 20px;
            font-size: 1.1em;
            display: none;
        }
        #btnVerificarQuiz {
            background-color: var(--button-secondary-bg);
        }
        #btnVerificarQuiz:hover:not(:disabled) {
            background-color: var(--button-secondary-hover-bg);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.7;
            border-top: 1px solid var(--border-color);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                margin: 15px;
                padding: 20px;
            }
            .header-main h1 {
                font-size: 2em;
            }
            .header-main .tagline {
                font-size: 1em;
            }
            .action-buttons {
                flex-direction: column; /* Botões em coluna em telas menores */
            }
            button {
                width: 100%;
                margin: 8px 0; /* Ajustar margem para botões em coluna */
            }
            .flashcard-grid {
                grid-template-columns: 1fr; /* Uma coluna para flashcards */
            }
        }
         @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 15px; }
             .header-main h1 { font-size: 1.8em; }
             .header-main .tagline { font-size: 0.9em; }
             h2 { font-size: 1.5em; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header-controls">
            <button id="theme-toggle-button">Alternar Tema</button>
        </div>

        <header class="header-main">
            <h1>Estudo Inteligente de PDF</h1>
            <p class="tagline">Extraia resumos, flashcards e quizzes do seu material de estudo.</p>
        </header>

        <input type="file" id="pdfFile" accept=".pdf" title="Clique ou arraste um arquivo PDF aqui">
        <div id="loading">Processando PDF... Aguarde, pode levar alguns segundos.</div>

        <div class="action-buttons">
            <button id="btnResumo" disabled>Gerar Resumo</button>
            <button id="btnFlashcards" disabled>Gerar Flashcards</button>
            <button id="btnQuiz" disabled>Gerar Quiz</button>
        </div>

        <div id="resumoOutput" class="output-section" style="display:none;">
            <h2>Resumo do PDF (Simulado)</h2>
            <p id="resumoTexto"></p>
        </div>

        <div id="flashcardsOutput" class="output-section" style="display:none;">
            <h2>Flashcards (Simulados)</h2>
            <div id="flashcardsContainer" class="flashcard-grid"></div>
        </div>

        <div id="quizOutput" class="output-section" style="display:none;">
            <h2>Quiz (Simulado)</h2>
            <div id="quizContainer"></div>
            <div style="text-align: center; margin-top: 20px;">
                <button id="btnVerificarQuiz" style="display:none;">Verificar Respostas</button>
            </div>
        </div>
        
        <footer>
            Criado por Elbert M - <span id="currentYear"></span>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

        const pdfFileInput = document.getElementById('pdfFile');
        const btnResumo = document.getElementById('btnResumo');
        const btnFlashcards = document.getElementById('btnFlashcards');
        const btnQuiz = document.getElementById('btnQuiz');
        const btnVerificarQuiz = document.getElementById('btnVerificarQuiz');
        const themeToggleButton = document.getElementById('theme-toggle-button');

        const resumoOutput = document.getElementById('resumoOutput');
        const resumoTexto = document.getElementById('resumoTexto');
        const flashcardsOutput = document.getElementById('flashcardsOutput');
        const flashcardsContainer = document.getElementById('flashcardsContainer');
        const quizOutput = document.getElementById('quizOutput');
        const quizContainer = document.getElementById('quizContainer');
        const loadingDiv = document.getElementById('loading');

        let pdfTextContent = "";
        let quizData = [];

        // Theme toggle logic
        function setInitialTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.toggle('dark-mode', savedTheme === 'dark');
            themeToggleButton.textContent = savedTheme === 'dark' ? 'Modo Claro' : 'Modo Escuro';
        }

        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            themeToggleButton.textContent = isDarkMode ? 'Modo Claro' : 'Modo Escuro';
        });

        setInitialTheme();

        document.getElementById('currentYear').textContent = new Date().getFullYear();


        pdfFileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file && file.type === "application/pdf") {
                loadingDiv.style.display = 'block';
                hideAllOutputs();
                disableActionButtons(true);

                try {
                    pdfTextContent = await extractTextFromPdf(file);
                    if (pdfTextContent.trim() !== "") {
                        disableActionButtons(false);
                        // Adiciona uma mensagem mais amigável que um alert
                        loadingDiv.textContent = "PDF carregado! Pronto para gerar conteúdo.";
                        setTimeout(() => { loadingDiv.style.display = 'none'; loadingDiv.textContent = "Processando PDF... Aguarde, pode levar alguns segundos.";}, 2000);

                    } else {
                        showUserMessage("Não foi possível extrair texto do PDF ou o PDF está vazio.", "error");
                    }
                } catch (error) {
                    console.error("Erro ao processar PDF:", error);
                    showUserMessage("Erro ao processar o PDF. Verifique o console.", "error");
                } finally {
                    // loadingDiv.style.display = 'none'; // Movido para dentro do if/else para mensagem de sucesso
                }
            } else {
                showUserMessage("Por favor, selecione um arquivo PDF válido.", "error");
                pdfTextContent = "";
                disableActionButtons(true);
            }
        });

        function showUserMessage(message, type = "info") {
            // Poderia ser um toast/snackbar mais elaborado, mas por ora, um alert estilizado
            // ou uma modificação do 'loadingDiv'
            loadingDiv.textContent = message;
            loadingDiv.style.color = type === "error" ? "var(--incorrect)" : "var(--correct)"; // Usando cores de feedback
            loadingDiv.style.display = 'block';
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                loadingDiv.textContent = "Processando PDF... Aguarde, pode levar alguns segundos."; // Reset message
                loadingDiv.style.color = "var(--text-color)"; // Reset color
            }, 3000);
        }


        function hideAllOutputs() {
            resumoOutput.style.display = 'none';
            flashcardsOutput.style.display = 'none';
            quizOutput.style.display = 'none';
            btnVerificarQuiz.style.display = 'none';
        }

        function disableActionButtons(disable) {
            btnResumo.disabled = disable;
            btnFlashcards.disabled = disable;
            btnQuiz.disabled = disable;
        }

        async function extractTextFromPdf(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
            let fullText = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                fullText += textContent.items.map(item => item.str || '').join(" ").replace(/\s+/g, ' ').trim() + "\n";
            }
            return fullText.trim();
        }
        
        function getSentences(text, numSentences) {
            const sentences = text.match(/[^\.!\?]+[\.!\?]+/g) || [];
            return sentences.slice(0, numSentences).join(" ").trim();
        }

        btnResumo.addEventListener('click', () => {
            if (!pdfTextContent) { showUserMessage("Carregue um PDF primeiro.", "error"); return; }
            hideAllOutputs();
            let resumoSimulado = getSentences(pdfTextContent, 10);
            if (resumoSimulado.length < 200 && pdfTextContent.length > 200) {
                 resumoSimulado = pdfTextContent.substring(0, 1500) + (pdfTextContent.length > 1500 ? "..." : "");
            }
            if (!resumoSimulado) resumoSimulado = "Não foi possível gerar um resumo do texto disponível.";
            
            resumoTexto.textContent = resumoSimulado;
            resumoOutput.style.display = 'block';
            showUserMessage("Resumo gerado! (Lembre-se: versão simplificada)", "info");
        });

        // Flashcard enhancements
        const postItColors = ['var(--post-it-yellow)', 'var(--post-it-pink)', 'var(--post-it-blue)', 'var(--post-it-green)', 'var(--post-it-orange)'];
        const postItRotations = ['-1deg', '1deg', '-1.5deg', '1.5deg', '0deg', '-0.5deg', '0.5deg'];


        btnFlashcards.addEventListener('click', () => {
            if (!pdfTextContent) { showUserMessage("Carregue um PDF primeiro.", "error"); return; }
            hideAllOutputs();
            flashcardsContainer.innerHTML = "";
            
            const flashcardsSimulados = [];
            const sentences = pdfTextContent.split(/[.!?]\s+/).filter(s => s.length > 15 && s.includes(' '));

            for (let i = 0; i < Math.min(10, sentences.length); i++) {
                let sentence = sentences[i].trim();
                let question = "", answer = "";

                if (sentence.includes(':')) {
                    const parts = sentence.split(':');
                    question = parts[0].trim() + "?";
                    answer = parts.slice(1).join(':').trim();
                } else if (sentence.includes(' é ') || sentence.includes(' são ')) {
                    const delimiter = sentence.includes(' é ') ? ' é ' : ' são ';
                    const parts = sentence.split(delimiter);
                    question = `O que ${delimiter.trim()} ${parts[0].trim()}?`;
                    answer = (parts[0].trim().startsWith("O que") ? "" : delimiter.trim() + " ") + parts.slice(1).join(delimiter).trim();
                } else if (sentence.length > 40) {
                    const midPoint = Math.floor(sentence.length / 2);
                    let splitPoint = sentence.lastIndexOf(' ', midPoint);
                    if (splitPoint === -1) splitPoint = midPoint;
                    question = sentence.substring(0, splitPoint) + "...?";
                    answer = sentence.substring(splitPoint).trim();
                } else {
                    question = "Qual informação chave está nesta frase?";
                    answer = sentence;
                }
                if(question.length > 5 && answer.length > 3) {
                     flashcardsSimulados.push({ question, answer });
                }
            }
            
            if (flashcardsSimulados.length < 3) {
                flashcardsSimulados.push({ question: "Qual é o tópico principal do documento (estimativa)?", answer: pdfTextContent.substring(0, 100) + "..." });
                flashcardsSimulados.push({ question: "Quem poderia ser o autor ou público-alvo?", answer: "Analise o tom e conteúdo do PDF." });
                flashcardsSimulados.push({ question: "Uma ideia central do texto é?", answer: "Identifique um argumento principal." });
                flashcardsSimulados.push({ question: "Cite um exemplo do PDF.", answer: "Procure por 'por exemplo', 'como', etc." });
            }

            flashcardsSimulados.slice(0, 12).forEach((fc, index) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'flashcard';
                cardDiv.style.backgroundColor = postItColors[index % postItColors.length];
                // Aplica uma rotação sutil aleatória, mas nem sempre
                if (Math.random() > 0.3) { // 70% de chance de aplicar rotação
                    cardDiv.style.transform = `rotate(${postItRotations[Math.floor(Math.random() * postItRotations.length)]})`;
                }

                cardDiv.innerHTML = `<div class="question-text">${fc.question}</div><div class="answer-text">${fc.answer}</div>`;
                cardDiv.addEventListener('click', () => {
                    const answerDiv = cardDiv.querySelector('.answer-text');
                    answerDiv.style.display = answerDiv.style.display === 'none' || answerDiv.style.display === '' ? 'block' : 'none';
                });
                flashcardsContainer.appendChild(cardDiv);
            });

            flashcardsOutput.style.display = 'block';
            showUserMessage("Flashcards gerados! (Lembre-se: versão simplificada)", "info");
        });

        btnQuiz.addEventListener('click', () => {
            if (!pdfTextContent) { showUserMessage("Carregue um PDF primeiro.", "error"); return; }
            hideAllOutputs();
            quizData = [];
            
            const sentences = pdfTextContent.split(/[.!?]\s+/).filter(s => s.length > 50 && s.split(' ').length > 7);
            const words = pdfTextContent.split(/\s+/).filter(w => w.length > 3);

            function getRandomWords(count, excludeWord = "") {
                const selectedWords = new Set();
                if (!words || words.length === 0) return ["Opção A", "Opção B", "Opção C"];
                while(selectedWords.size < count && selectedWords.size < words.length) {
                    const randomWord = words[Math.floor(Math.random() * words.length)];
                    if (randomWord.toLowerCase() !== excludeWord.toLowerCase()) {
                        selectedWords.add(randomWord);
                    }
                }
                return Array.from(selectedWords);
            }

            for (let i = 0; i < Math.min(5, sentences.length); i++) {
                let sentence = sentences[i].trim();
                let questionText, correctAnswer, options;
                const sentenceWords = sentence.split(' ').filter(sw => sw.length > 4);
                if (sentenceWords.length > 3) {
                    const keywordIndex = Math.floor(Math.random() * (sentenceWords.length -1));
                    correctAnswer = sentenceWords[keywordIndex];
                    questionText = sentence.replace(correctAnswer, "______");
                    let distractors = getRandomWords(3, correctAnswer);
                    if (distractors.length < 3) {
                        const genericDistractors = ["Incorreta A", "Incorreta B", "Incorreta C"];
                        let currentDistractorIdx = 0;
                        while(distractors.length < 3){ distractors.push(genericDistractors[currentDistractorIdx++]); }
                    }
                    options = [...distractors, correctAnswer].sort(() => Math.random() - 0.5);
                    if(questionText.length > 20 && correctAnswer.length > 2 && options.length === 4) {
                         quizData.push({ question: `Complete a frase: "${questionText}"`, options, correctAnswer, userAnswer: null });
                    }
                }
            }

            if (quizData.length < 2) {
                 quizData.push({ question: "Qual o principal objetivo de um documento PDF?", options: ["Edição de texto avançada", "Compartilhamento de documentos com formatação fixa", "Criação de planilhas", "Desenvolvimento de jogos"], correctAnswer: "Compartilhamento de documentos com formatação fixa", userAnswer: null });
                 quizData.push({ question: "A sigla PDF significa:", options: ["Portable Document Format", "Printable Document File", "Personal Data File", "Program Document Framework"], correctAnswer: "Portable Document Format", userAnswer: null });
            }
             quizData.push({ question: "Qual a utilidade de resumos automáticos?", options: ["Substituir a leitura completa", "Fornecer uma visão geral rápida", "Garantir 100% de compreensão", "Nenhuma utilidade"], correctAnswer: "Fornecer uma visão geral rápida", userAnswer: null });
             quizData.push({ question: "Flashcards são eficazes para:", options: ["Escrever longas dissertações", "Memorizar conceitos e definições", "Análise estatística complexa", "Debates filosóficos"], correctAnswer: "Memorizar conceitos e definições", userAnswer: null });
             quizData.push({ question: "Um bom quiz deve ter:", options: ["Apenas perguntas fáceis", "Perguntas ambíguas", "Distratores plausíveis", "Respostas sempre óbvias"], correctAnswer: "Distratores plausíveis", userAnswer: null });

            renderQuiz();
            quizOutput.style.display = 'block';
            btnVerificarQuiz.style.display = 'inline-block';
            showUserMessage("Quiz gerado! (Lembre-se: versão simplificada)", "info");
        });

        function renderQuiz() {
            quizContainer.innerHTML = "";
            quizData.slice(0, 8).forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'quiz-question';
                questionDiv.id = `question-${index}`;

                const questionTextElem = document.createElement('p');
                questionTextElem.textContent = `${index + 1}. ${q.question}`;
                questionDiv.appendChild(questionTextElem);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'quiz-options';
                q.options.forEach(option => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question${index}`;
                    input.value = option;
                    input.addEventListener('change', () => {
                        q.userAnswer = option;
                        const feedbackDiv = document.getElementById(`feedback-${index}`);
                        if (feedbackDiv) { feedbackDiv.textContent = ''; feedbackDiv.className = 'feedback'; }
                    });
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(" " + option));
                    optionsDiv.appendChild(label);
                });
                questionDiv.appendChild(optionsDiv);
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback';
                feedbackDiv.id = `feedback-${index}`;
                questionDiv.appendChild(feedbackDiv);

                quizContainer.appendChild(questionDiv);
            });
            const existingScoreSummary = quizContainer.querySelector('#scoreSummary');
            if(existingScoreSummary) existingScoreSummary.remove();
        }

        btnVerificarQuiz.addEventListener('click', () => {
            let score = 0;
            const totalQuestions = Math.min(quizData.length, 8);

            quizData.slice(0, totalQuestions).forEach((q, index) => {
                const feedbackDiv = document.getElementById(`feedback-${index}`);
                const radioButtons = document.querySelectorAll(`#question-${index} input[type="radio"]`);
                
                if (q.userAnswer) {
                    if (q.userAnswer === q.correctAnswer) {
                        score++;
                        feedbackDiv.textContent = "Correto!";
                        feedbackDiv.className = "feedback correct";
                    } else {
                        feedbackDiv.textContent = `Incorreto. Resposta correta: ${q.correctAnswer}`;
                        feedbackDiv.className = "feedback incorrect";
                    }
                } else {
                    feedbackDiv.textContent = "Você não respondeu esta pergunta.";
                    feedbackDiv.className = "feedback incorrect";
                }
                radioButtons.forEach(rb => rb.disabled = true);
            });
            
            const existingScoreSummary = quizContainer.querySelector('#scoreSummary');
            if(existingScoreSummary) existingScoreSummary.remove();

            const scoreSummary = document.createElement('p');
            scoreSummary.id = "scoreSummary";
            scoreSummary.innerHTML = `<strong>Seu placar: ${score} de ${totalQuestions}</strong>`;
            scoreSummary.style.textAlign = 'center';
            scoreSummary.style.fontSize = '1.2em';
            scoreSummary.style.marginTop = '20px';
            quizContainer.appendChild(scoreSummary);

            btnVerificarQuiz.disabled = true;
            setTimeout(() => { btnVerificarQuiz.disabled = false; }, 3000);
        });

    </script>
